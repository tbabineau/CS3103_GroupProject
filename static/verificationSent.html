        <title>Verification Sent!</title>
    </head>
    <body>
        <script>
        fetch("",
            {
                method: "POST",
                body: "",
                headers: {"Content-Type": "application/json; charset = UTF-8"}
            }
        ).then((Response) => {
            if(Response.status == 200){
                document.getElementById("verifyText").innerHTML = "Verification email sent!"

        </div>
