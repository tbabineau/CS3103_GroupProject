<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = "/static/js/connector.js" type = "application/JavaScript"></script>
        <title>Main Storefront</title>
    </head>
    <body>
        <input type="button" value="Account"> 
        <input type="button" value="Log Out" onClick="logout()">
        <h2>Store</h2>
        <div>
            <label for="itemId">Item Id (Only for update and delete)</label>
            <input type = "number" id = "itemId" name = "itemId"><br>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName"><br>
            <label for="itemDescript">Item Description</label>
            <input type="text" id="itemDescript" name="itemDescript"><br>
            <label for="itemPhoto">Item Photo</label>
            <input type="text" id="itemPhoto" name="itemPhoto"><br>
            <label for="price">Price</label>
            <input type="number" id="price" name="price"><br>
            <label for="itemStock">Stock</label>
            <input type="number" id="itemStock" name="itemStock"><br>
            <label for="quantity">Quantity (For cart)</label>
            <input type="number" id="quantity" name="quantity"><br>
            <input type="button" value="Add Item" onClick = "addItem()">
            <input type="button" value="Update Item" onClick = "updateItem()">
            <input type="button" value="Delete Item" onClick = "deleteItem()">
            <input type="button" value="Add to cart" onClick = "addToCart()">
            <input type="button" value="Clear cart" onClick = "clearCart()">

        </div>
        <div>
        </div>
    </body>
</html>
