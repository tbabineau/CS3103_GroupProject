<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = "/static/js/connector.js" type = "application/JavaScript"></script>
        <title>Main Storefront</title>
    </head>
    <body>
        <input type="button" value="Account"> 
        <input type="button" value="Log Out">
        <h2>Store</h2>
        <div>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName"><br>
            <label for="itemDescript">Item Description</label>
            <input type="text" id="itemDescript" name="itemDescript"><br>
            <label for="itemPhoto">Item Photo</label>
            <input type="text" id="itemPhoto" name="itemPhoto"><br>
            <label for="price">Price</label>
            <input type="number" id="price" name="price"><br>
            <label for="itemStock">Stock</label>
            <input type="number" id="itemStock" name="itemStock"><br>
            <input type="button" value="Add Item" onClick = "addItem()">
        </div>
    </body>
</html>
